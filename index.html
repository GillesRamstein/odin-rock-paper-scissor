<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="rock-paper-scissor.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <div id="container">
        <h1>Play Rock Paper Scissor</h1>
        <div class="buttons">
            <div class="button" id="rock">Rock</div>
            <div class="button" id="paper">Paper</div>
            <div class="button" id="scissor">Scissor</div>
        </div>
        <div id="scoreboard">
            <h2 id="round">Scores - Round: 0</h2>
            <div id="scores">
                <div id="score-player">You: 0</div>
                <div id="score-computer">AI: 0</div>
            </div>
        </div>
    </div>

</body>

</html>
