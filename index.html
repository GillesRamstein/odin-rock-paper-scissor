<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="rock-paper-scissor.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <div id="container">
        <div id="title">
            <h1>Rock Paper Scissor</h1>
            <span>It is you against your browser</span>
            <span> First to 5 wins!</span>
        </div>       
        <div class="buttons">
            <div class="button" id="rock">
                <img src="images/stone.png" alt="stone icon">
            </div>
            <div class="button" id="paper">
                <img src="images/toilet-paper.png" alt="paper icon">
            </div>
            <div class="button" id="scissor">
                <img src="images/scissors.png" alt="scissor icon">
            </div>
        </div>
        <div id="scoreboard">
            <h2 id="round">Scores - Round: 0</h2>
            <div id="scores">
                <div id="score-player">You: 0</div>
                <div id="score-computer">AI: 0</div>
            </div>
            <span id="result-message">You Win!</span>
            <span id="play-again">Click to play again</span>
        </div>
    </div>
    <a id="footer" href="https://www.flaticon.com/free-icons/stone-age" title="stone age icons">
        The icons used on this page are created by Freepik - Flaticon
    </a>

</body>

</html>
